<!DOCTYPE html>
<html>
<head>
<title>Calculator BMI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
<table border="0">
    <form target="_self">
        <tr>
            <td>Jenis Kelamin</td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="pria" value="PRIA"> Pria
                <input type="radio" id="wanita" value="WANITA">Wanita
            </td>
        </tr>
        <tr>    
            <td> <label for="berat">Berat Badan(kg)</label></td>
        </tr>
        <tr>
            <td>
                <i style="font-size:20px" class="fa">&#xf040;</i>
                <input type="text" id="berat" name="berat">
            </td>
        </tr>
        <tr>
            <td>
                <label for="usia">Usia (tahun)</label>
            </td>
        </tr>
        <tr>
            <td>
                <i style="font-size:20px" class="fa">&#xf040;</i>
                <input type="text" id="usia" name="usia">
            </td>
        </tr>
        <tr>
            <td>
                <label for="tinggi">Tinggi Badan (cm)</label>
            </td>
        </tr>
        <tr>
            <td>
                <i style="font-size:20px" class="fa">&#xf040;</i>
                <input type="text" id="tinggi" name="tinggi">
             </td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td>
                <button type="button" onclick="" id="hitungbmi">Hitung BMI</button>
                <button type="button" onclick="" id="reset">Reset</button>
            </td>
        </tr>


    </form>
</table>
</div>

</body>
</html>
